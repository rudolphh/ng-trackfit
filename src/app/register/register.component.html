<form>
<fieldset>
<legend>Legend</legend>
<div class="container-fluid">
<!-- Enter UserName -->
<div class="form-group">
    <label for="exampleInputEmail1" class="form-label" class="text-warning">User Name</label>
    <input type="email" class="form-control fluid" id="userName" aria-describedby="emailHelp" placeholder="Enter User Name">
    
  </div>
  <!-- Enter Email Address -->
  <div class="form-group">
    <label for="exampleInputEmail1" class="form-label mt-4" class="text-danger">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <!-- Enter Password -->
  <div class="form-group">
    <label for="exampleInputPassword1" class="form-label mt-4" class="text-success">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <!-- Confrm Password -->
  <div class="form-group">
    <label for="exampleInputPassword1" class="form-label mt-4" class="text-info">Re-Enter Password</label>
    <input type="password" class="form-control" id="reEnterPassword" placeholder="Re-Enter Password">
  </div>
</div>
</fieldset>
</form>
