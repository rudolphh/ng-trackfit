

  <!-- general vitals dash card -->
  <div class="col-md-12 col-lg-5 mb-4 float-left">
    <app-vitals [latestBodyFat]="bodyFat$"></app-vitals>
  </div>

  <!-- daily vitals dash card -->
  <div class="col-md-12 col-lg-7 mb-4 float-right">
    <app-daily-progress
      [selectedDate]="initialDate"
      [isLoading]="isLoading"
      >
    </app-daily-progress>
  </div>

  <div class="col-md-12 col-lg-5 mb-4 float-left">
    <app-dash-card>
      <div app-card-header class="text-white">
        Daily Macronutrients
      </div>
      <div app-card-body>
        <div class="pt-3 mb-4">
          <div class="d-flex mb-2 px-1">
            <span>protein</span>
            <div class="ml-auto">
              <span class="">100</span> /
              <span class="light-text-info">212 g</span>
            </div>
          </div>
          <app-progress-bar
            [percent]="50"
          ></app-progress-bar>
        </div>

        <div class="pt-3 mb-4">
          <div class="d-flex mb-2 px-1">
            <span>carbs</span>
            <div class="ml-auto">
              <span class="">140</span> /
              <span class="light-text-info">222 g</span>
            </div>
          </div>
          <app-progress-bar
            [percent]="90"
          ></app-progress-bar>
        </div>

        <div class="pt-3 mb-5">
          <div class="d-flex mb-2 px-1">
            <span>fats</span>
            <div class="ml-auto">
              <span class="">40</span> /
              <span class="light-text-info">50 g</span>
            </div>
          </div>
          <app-progress-bar
            [percent]="80"
          ></app-progress-bar>
        </div>

      </div>
    </app-dash-card>
  </div>

  <div class="clearfix"></div>
