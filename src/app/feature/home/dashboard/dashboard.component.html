<div class="row">
  <!-- general vitals dash card -->
  <div class="col-md-12 col-lg-5 pb-4">
    <app-vitals [latestBodyFat]="bodyFat$"></app-vitals>
  </div>

  <!-- daily vitals dash card -->
  <div class="col-md-12 col-lg-7 pb-3">
    <app-dash-card>
      <!-- card-header-->
      <div app-card-header class="d-flex align-items-center">
        <app-custom-date-picker
          (newDateSelectedEvent)="setSelected($event)"
        ></app-custom-date-picker>

        <i
          class="fas fa-utensils flex-right"
          matTooltip="View Foods"
          matTooltipPosition="left"
          matTooltipShowDelay="500"
          matTooltipHideDelay="1000"
        ></i>
      </div>

      <!-- card-body -->
      <div app-card-body>
        <!-- daily vitals -->
        <div class="d-flex justify-content-between">
          <div class="dash-vital mb-3">
            Daily Calories :
            <span class="light-text-primary"> {{ maxCalories }}</span>
          </div>
          <div class="dash-vital">
            Strategy : <span class="light-text-success"> CUT</span>
          </div>
        </div>

        <!-- food input -->
        <app-food-input
          (newFoodCreatedEvent)="addFood($event)"
        ></app-food-input>

        <app-daily-progress-list
          #dailyProgressList
          [foods]="dbFoods$"
          [maxCalories]="maxCalories"
          (setFoodsEvent)="setFoods($event)"
        ></app-daily-progress-list>
      </div>
      <!-- end card-body-->
    </app-dash-card>
    <!-- end card -->
  </div>
</div>
<!-- end row -->
