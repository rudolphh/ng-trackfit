<div class="row">
  <!-- general vitals dash card -->
  <div class="col-md-12 col-lg-5 pb-3">
    <app-vitals [latestBodyFat]="bodyFat$"></app-vitals>
  </div>

  <!-- daily vitals dash card -->
  <div class="col-md-12 col-lg-7 pb-3">
    <app-dash-card>
      <!-- card-header-->
      <div app-card-header class="d-flex align-items-center">
        <app-custom-date-picker
          [currentDate]="selected"
          (newDateSelectedEvent)="setSelected($event)"
        ></app-custom-date-picker>

        <i
          class="fas fa-utensils flex-right"
          matTooltip="View Foods"
          matTooltipPosition="left"
          matTooltipShowDelay="500"
          matTooltipHideDelay="1000"
        ></i>
      </div>

      <!-- card-body -->
      <div app-card-body>
        <!-- daily vitals -->
        <div class="d-flex justify-content-between">
          <div class="dash-vital mb-3">
            Daily Cals : <span class="light-text-primary"> {{ dailyCal }}</span>
          </div>
          <div class="dash-vital">
            Strategy : <span class="light-text-success"> CUT</span>
          </div>
        </div>

        <!-- TODO: make component -->
        <app-food-input (newFoodCreatedEvent)="addFood($event)"></app-food-input>
        <!-- end component -->

        <!-- progress bar -->
        <mat-progress-bar
          mode="determinate"
          [value]="onUpdatePercent()"
        ></mat-progress-bar>

        <div class="d-flex mt-2 flex-wrap" style="height: 51px">
          <span class=""
            >Remaining :
            <span class="light-text-success">{{ leftCal }}</span></span
          >
          <div *ngIf="dbFoods.length !== 0" class="d-flex ml-auto">
            <button
              mat-flat-button
              class="bg-danger mx-2" style="min-width: 100px"
              *ngIf="foodsSelect.selectedOptions.selected.length"
            >
              <i class="fas fa-2x fa-trash-alt"></i>
            </button>

            <mat-selection-list
              (selectionChange)="selectAllChange()"
              #selectAll
              id="select-all-foods"
              class=""
              style="min-width: 64px; padding-top: 0px"
            >
              <mat-list-option
                color="warn"
                style="max-width: 64px; height: 51px"
                [selected]="allSelected"
              >
              </mat-list-option>
            </mat-selection-list>
          </div>
        </div>

        <!-- start foods list divider -->
        <mat-divider class="mt-2 mb-3"></mat-divider>

        <div
          *ngIf="dbFoods.length === 0"
          class="d-flex justify-content-center my-4"
        >
          <span class="h6 d-flex align-items-center">
            <i class="fas fa-2x fa-exclamation-circle text-success mx-3"></i>
            No food today
          </span>
        </div>
        <mat-selection-list #foodsSelect id="food-selection-list">
          <div *ngFor="let food of displayedFoods; let i = index">
            <div class="d-flex justify-content-between">
              <span class="mr-2">
                <mat-form-field style="max-width: 100px" appearance="fill">
                  <mat-label>Time</mat-label>
                  <input
                    matInput
                    name="time-{{ i }}"
                    type="time"
                    [value]="food.created | date: 'hh:mm'"
                  />
                </mat-form-field>
              </span>

              <span class="flex-grow-1">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Food</mat-label>
                  <input
                    matInput
                    name="name-{{ i }}"
                    placeholder="Ex. Pizza"
                    [value]="food.name"
                  />
                </mat-form-field>
              </span>

              <span class="ml-2">
                <mat-form-field style="max-width: 100px" appearance="fill">
                  <mat-label>Calories</mat-label>
                  <input
                    matInput
                    name="calories-{{ i }}"
                    placeholder="250"
                    [value]="food.calories"
                  />
                </mat-form-field>
              </span>

              <mat-list-option
                style="max-width: 64px; height: 51px"
                color="warn"
                class="ml-2"
                (click)="optionClick()"
              >
              </mat-list-option>
            </div>
          </div>
        </mat-selection-list>

        <!-- end foods list -->
        <mat-divider class="mb-2"></mat-divider>

        <span class="d-flex mt-3">
          <button mat-flat-button
            *ngIf="dbFoods.length > 3 && dbFoods.length > foodsLoaded"
            (click)="loadMore()"
            class="w-100 d-flex justify-content-center align-items-center bg-transparent light-text-success"
            style="height: 51px"
          >
            <i
              class="fas fa-arrow-circle-down mx-2"
              style="font-size: 2em"
            ></i>
            <span>More</span>
          </button>

          <button mat-flat-button
            *ngIf="displayedFoods.length > 3"
            (click)="loadReset()"
            class="bg-transparent ml-auto light-text-success"
            style="height: 51px"
          >
            <i class="far fa-2x fa-minus-square"
            matTooltip="Show Less"
            matTooltipPosition="left"
            matTooltipShowDelay="500"
            matTooltipHideDelay="1000"></i>
          </button>
        </span>
      </div>
      <!-- end card-body-->
    </app-dash-card>
    <!-- end card -->
  </div>
</div>
<!-- end row -->
